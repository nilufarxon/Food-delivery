<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <!--  Css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,700;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/burger.png">
</head>

<body>
    <main>
        <section class="food_flex">
            <div class="flex_inner">
                <div class="card card1">
                    <img src="img/pizza.png" alt="pizza">
                    <p>Pizza</p>
                </div>
                <div class="card">
                    <img src="img/burger.png" alt="burger">
                    <p>Burger</p>
                </div>
                <div class="card">
                    <img src="img/meat.png" alt="meat">
                    <p>BBQ</p>
                </div>
            </div>
            <div class="flex_inner">
                <div class="card">
                    <img src="img/sushi.png" alt="sushi">
                    <p>Sushi</p>
                </div>
                <div class="card">
                    <img src="img/broccoli.png" alt="broccoli">
                    <p>Vegan</p>
                </div>
                <div class="card">
                    <img src="img/cake.png" alt="cake">
                    <p>Desserts</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
